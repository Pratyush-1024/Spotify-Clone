<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-The music wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"> <img src="images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
   
        <div class="songList">

            <h1>
                Best of Aurora's music
            </h1>
    
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">The Seed</span>
                    <span class="songListPlay"><span class="timestamp">03:12 <i id="0" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">The Seed</span>
                    <span class="songListPlay"><span class="timestamp">03:12 <i id="1" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">The Seed</span>
                    <span class="songListPlay"><span class="timestamp">03:12 <i id="2" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">The Seed</span>
                    <span class="songListPlay"><span class="timestamp">03:12 <i id="3" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">The Seed</span>
                    <span class="songListPlay"><span class="timestamp">03:12 <i id="4" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">The Seed</span>
                    <span class="songListPlay"><span class="timestamp">03:12 <i id="5" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">The Seed</span>
                    <span class="songListPlay"><span class="timestamp">03:12 <i id="6" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songPlayer"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="musicProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/2.gif" width="30px" id="gif"><span id="masterSongName"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9b248ad3e4.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
